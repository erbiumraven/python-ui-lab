name: UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    outputs:
      allure-results-path: ${{ steps.save-results.outputs.path }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest || true

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

  generate-report:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Restore Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-history
        continue-on-error: true

      - name: Install Allure CLI
        env:
          ALLURE_VERSION: 2.35.1
        run: |
          sudo apt-get update && sudo apt-get install -y --no-install-recommends \
              ca-certificates \
              apt-transport-https \
              wget \
              unzip \
              openjdk-21-jre-headless \
              && sudo rm -rf /var/lib/apt/lists/*
          wget https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.zip -O /tmp/allure.zip
          unzip /tmp/allure.zip -d /opt/
          sudo ln -s /opt/allure-${ALLURE_VERSION}/bin/allure /usr/bin/allure
          rm /tmp/allure.zip

      - name: Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report --history allure-history

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload Allure history
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history

  deploy-pages:
    runs-on: ubuntu-latest
    needs: generate-report
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Allure report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      - name: Show GitHub Pages URL
        run: |
          echo "Your Allure report is available at:"
          echo "https://erbiumraven.github.io/python-ui-lab/"
          

          
